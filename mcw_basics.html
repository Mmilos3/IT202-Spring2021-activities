<!DOCTYPE html>
<html lang="en">
<head>
<title>Material Components for the Web Basics</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
    
    #snackbar {
        visibility: hidden;
        min-width: 250px;
        margin-left: -125px;
        background-color: #333;
        color: #fff;
        text-align: center;
        border-radius: 8px;
        padding: 22px;
        position: fixed;
        z-index: 1;
        left: 50%;
        bottom: 30px;
    };

    </style>
</head>
<body>
    <form>
        <input type="text" id="text" placeholder="Enter your name"> <br><br>
        <button type="button" id = "button" style="background-color:DarkViolet;color:white;" >Show Snackbar</button>
        <div id = "snackbar">
            
        </div>

    </form>
    
    <script>
        
        
        let myButton = document.querySelector("#button");
        let mySnack = document.querySelector("#snackbar");
        
        myButton.addEventListener("click", () => {
                        

            let value = document.querySelector("#text").value;
            mySnack.innerText = "You entered " + value;
            mySnack.style.visibility = "visible";
        });
      
</script>
</body>
</html>
